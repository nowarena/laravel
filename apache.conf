<VirtualHost *:80>
    ServerName dev.nowarena.com
    ServerAlias nowarena.com 

    DocumentRoot /var/www/lara-social/public
    <Directory /var/www/lara-social/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all

    </Directory>

    ErrorLog /var/log/apache2/lara-social_error.log
    CustomLog /var/log/apache2/lara-social_access.log combined
</VirtualHost>
